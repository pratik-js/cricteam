<div *ngIf="playerForms && playerForms.length; else generateFormView">
  <div class="clearfix">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSubmit()"
      class="float-right m-3"
    >
      Add All
    </button>
  </div>
  <div
    *ngFor="let playerForm of playerForms; let i = index"
    class="w-100 border"
  >
    <form [formGroup]="playerForm" class="d-flex">
      <div class="p-4 ">{{ i + 1 }}</div>
      <div class="w-100 p-2">
        <mat-form-field>
          <input matInput placeholder="Name*" formControlName="name" />
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Player Type" formControlName="playerTypeId">
            <mat-option *ngFor="let item of playerTypes" [value]="item.value">
              {{ item.text }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-slide-toggle formControlName="isNew">New Player</mat-slide-toggle>
        <div
          formGroupName="records"
          [ngClass]="{ 'd-none': playerForm.value.isNew }"
        >
          <mat-form-field>
            <input
              matInput
              placeholder="Match"
              formControlName="match"
              type="number"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Runs"
              formControlName="runs"
              type="number"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Wickets"
              formControlName="wickets"
              type="number"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Catches"
              formControlName="catches"
              type="number"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="onSubmit()"
    class="float-right m-3"
  >
    Add All
  </button>
</div>

<ng-template #generateFormView>
  <div>
    <mat-form-field>
      <input
        matInput
        id="number-of-player"
        placeholder="Number Of Players"
        type="number"
        max="100"
        min="0"
      />
    </mat-form-field>
    <button mat-raised-button type="button" (click)="generateForms()">
      Go..
    </button>
  </div>
</ng-template>
