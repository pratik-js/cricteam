<button mat-raised-button color="primary" (click)="openDialog()">
  <mat-icon>add</mat-icon><span>Add</span>
</button>
<!--
{{ dataList | json}} -->
<ng-template #dataComing><mat-spinner></mat-spinner></ng-template>

<div *ngIf="dataList; else dataComing" class="d-flex">
  <div *ngFor="let element of dataList" class="p-4">
    <mat-card class="example-card" style="width:200px;">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          {{ element.teamId }}
        </div>
        <mat-card-title>{{ element.name }}</mat-card-title>
        <mat-card-subtitle>{{
          element.totalPoints + ' Points'
        }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content> <p></p> </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="uploadPhoto(element)">Photo</button>
        <button mat-button (click)="openEdit(element)">Edit</button>
        <button mat-button (click)="deleteById(element._id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
